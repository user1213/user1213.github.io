<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController as lc" ng-init="lc.init()">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="lc.lunch">
             <span class="comment"><sup>*</sup> empty item ', ,' is not considered in the count</span>
             <br /><br />
            <span ng-bind="lc.error" class="errorStatus"></span>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="lc.checkLunch()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
         </div>
   </div>

<script src="js/libs/angular.js"></script>
<script src="js/app/app.js"></script>
</body>
</html>
